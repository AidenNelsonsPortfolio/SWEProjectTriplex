<!DOCTYPE html>
<html>
<head>
	<title>Triplex</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>
<body>
	<header class="logo">
        <img class="logo-image" src="Assets/TriplexLogo.png" alt="Triplex Logo">
	</header>
	<div class="main-content" id="main-content">
		<div class="hero">
            <img src="Assets/TriplexLogo.png" alt="Triplex Logo" height="60%">
			<div class="hero-text reverse-gradient-text"><b>Triplex</b></div>
            <div class="typewriter">
			    <p class="hero-sub-text">Empowering women, one <span class="reverse-gradient-text">game</span> at a time.</p>
            </div>
		</div>
		<div class="button-wrapper">
			<div class="game-button" id="snake-button">
                <img src="Assets/SnakeLogo.png" alt="Snake Logo" width="70%" height="80%">
                <div class=" game-text reverse-gradient-text">Snake</div>
            </div>
            <div class="game-button" id="tetris-button">
                <img src="Assets/TetrisLogo.png" alt="Tetris Logo" width="70%" height="70%">
                <div class=" game-text reverse-gradient-text">Tetris</div>
            </div>
            <div class="game-button" id="breakout-button">
                <img src="Assets/BreakoutLogo.png" alt="Breakout Logo" width="70%" height="80%">
                <div class=" game-text reverse-gradient-text">Breakout</div>
            </div>
		</div>
	</div>
</body>
</html>
